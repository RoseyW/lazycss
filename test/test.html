<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/lazyCss.global.js"></script>
</head>
<body>
<div class="test">
    hallo
    <div class="child">
        hoho
    </div>
</div>
<button class="canoeButton" onclick="splits()"> hallo </button>
<button class="abc"> abc </button>
</body>
<script src="test.js"></script>
<script>
    //使用外置的组件库！
    lazyCss.useLib(canoeDesign);

    lazyCss.setUnit("width", "%");

    //定义css样式
    let style = lazyCss.useStyle({
        test: {
            width: '100%',
            marginTop: 20,
            autoFlex: "center flex-start",
            animationDelay: "2s",
            __hover:{
                backgroundColor: "#244444"
            },
            children: {
                child: {
                    width: 50,
                    backgroundColor: '#66ccff',
                }
            }
        },
    })

    let a = "__hover";
    let b = a.indexOf("__");
    console.log(b);
    //reactive
    console.time("acc");
    style.canoeButton.color = "#143123";
    console.timeEnd("acc");

    function test(){
        splits();
    }

    function splits(){
        let str = ".canoeButton{font-size:14px;height:40px;width:100px;padding-top:0px;padding-bottom:0px;padding-left:5px;padding-right:5px;text-align:center;text-decoration:none;text-transform:uppercase;vertical-align:middle;outline:none;user-select:none;border-radius:#1E9FFF;background-color:#1E9FFF;-webkit-tap-highlight-color:transparent;cursor:pointer;box-shadow:none;transition:all .3s ease-out;color:#143123;border:#1e9fff 1px solid;}";
        console.time("abc");
        let a = str.split("." + "canoeButton{");
        let b = a[1].split("}");
        console.log(b);
        console.timeEnd("abc");

    }
</script>
</html>
