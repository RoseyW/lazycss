<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/lazyCss.global.js"></script>
</head>
<body>
<div class="test">
    <p>12323</p>
    <div class="child">
        hoho
    </div>
</div>


<div class="calculate">
    <p style="font-size: 18px"> 你好 </p>
</div>
<div>
    <p id="aab"> 你好 </p>
</div>
</body>
<script>

    //使用外置的组件库！
    lazyCss.setUnit(["width", "marginTop"], "%");
    //定义css样式
    console.time("start");
    let style = lazyCss.useStyle({
        test: {
            width: '100%',
            marginTop: 20,
            autoFlex: "center flex-start",
            animationDelay: "2s",
            fontSize: 24,
            margin: [20, 20, 20],
            backgroundColor: [lazyCss.rgb(114,223,153), '!important'],
            _hover:{
                backgroundColor: "#244444"
            },
            children: {
                child: {
                    width: 50,
                    backgroundColor: '#66ccff',
                }
            }
        }
    });
    console.timeEnd("start");

    lazyCss.useEffect("test.fontSize", (ele) => {
        console.log(ele);
    })

    lazyCss.useEffect("globalClientResize", (width, height) => {
        console.log(width, height);
    })

    lazyCss.useClass("hello", {
        width: 50
    });

</script>
</html>
