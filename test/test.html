<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/lazyCss.global.js"></script>
</head>
<body>
<div class="test">
    hallo
    <div class="child">
        hoho
    </div>
</div>
<button class="canoeButton" onclick="light()"> hallo </button>
</body>
<script src="test.js"></script>
<script>
    //使用外置的组件库！
    lazyCss.useLib(canoeDesign);

    //定义css样式
    let style = lazyCss.useStyle({
        test: {
            width: '100%',
            marginTop: 20,
            autoFlex: "center flex-start",
            animationDelay: "2s",
            __hover:{
                backgroundColor: "#244444"
            },
            children: {
                child: {
                    width: 50,
                    backgroundColor: '#66ccff',
                }
            }
        },
    })

    let a = "__hover";
    let b = a.indexOf("__");
    console.log(b);
    //reactive
    style.canoeButton._hover.color = "#143123";
    console.log(style);

    function light(){
        let j = 0
        setInterval(() => {
            style.test.color = lazyCss.rgb(110 + j, 140 + j, 180 + j);
            j++;
            if( j === 60 ){
                j = 0;
            }
        }, 1000)

    }
</script>
</html>
