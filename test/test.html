<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/lazyCss.global.js"></script>
</head>
<body>
<div class="test">
    <p>12323</p>
    <div class="child">
        hoho
    </div>
</div>


<div class="calculate">
    <p style="font-size: 18px"> 你好 </p>
</div>
<div>
    <p id="aab"> 你好 </p>
</div>
</body>
<script src="test.js"></script>
<script>

    //使用外置的组件库！
    lazyCss.setUnit(["width", "marginTop"], "%");
    //定义css样式
    let style = lazyCss.useStyle({
        test: {
            width: '100%',
            marginTop: 20,
            autoFlex: "center flex-start",
            animationDelay: "2s",
            fontSize: 24,
            _hover:{
                backgroundColor: "#244444"
            },
            children: {
                child: {
                    width: 50,
                    backgroundColor: '#66ccff',
                }
            }
        }
    });

    style.test.marginTop = 50;
    console.log(style);


    window.onload = function (){
        let t = document.getElementById("aab");
        let w = document.body.clientWidth;
        let h = document.body.clientHeight;
        let f = 18;

        let math = w / 1250;

        console.log(math);

        f = f * math - 1;

        t.style.fontSize = f + "px";
    }

</script>
